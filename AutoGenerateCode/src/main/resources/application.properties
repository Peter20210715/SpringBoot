# 应用名称
spring.application.name=auto_generate_code
#classpath：只会到你的class路径中查找找文件。
#classpath*：不仅包含class路径，还包括jar文件中（class路径）进行查找。
#mybatis-plus.mapper-locations=classpath*:springboot/learn/auto_generate_code/**/*.xml

#数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据库的 JDBC URL
spring.datasource.url=jdbc:mysql://localhost:3306/idea_test?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
#数据用户信息
spring.datasource.username=root
spring.datasource.password=

#配置redis连接
spring.redis.host=127.0.0.1
spring.redis.port=6379

# 修改该服务的启动端口，一般8080会被占用
server.port=8090